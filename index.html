<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">

    <!-- Font awsome link -->
    <script src="https://kit.fontawesome.com/16250c17fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon Link-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>
<body>
    <h1>
        <img src="assets/images/spok.jpg" alt="spock-image">
        Rock, Paper, Scissors, Lizard, Spock
    </h1>
    <h2>Can you beat the computer?   Make your choice!</h2>
    
    <div>
        <button class= "btn btn-rock" data-type="rock">
            <i class="far fa-hand-rock"></i>
        </button>
        <button class= "btn btn-paper" data-type="paper">
            <i class="far fa-hand-paper"></i>
        </button>
        <button class= "btn btn-scissors" data-type="scissors">
            <i class="far fa-hand-scissors"></i>
        </button>
        <button class= "btn btn-lizard" data-type="lizard">
            <i class="far fa-hand-lizard"></i>
        </button>
        <button class= "btn btn-spok" data-type="spock">
            <i class="far fa-hand-spock"></i>
        </button>
    </div>
    <div>
        <p>Your Score is: <span id="wins">0</span></p>
        <p>The Computer's Score is: <span id="losses">0</span></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
