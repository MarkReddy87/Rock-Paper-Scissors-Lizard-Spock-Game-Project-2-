<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    <!-- Font awsome link -->
    <script src="https://kit.fontawesome.com/16250c17fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spok Game</title>
</head>
<body>
    <h1 class="head">
        <img class="spok-imgage" src="assets/images/spok.jpg" alt="spok-image">
        Rock, Paper, Scissors, Lizard, Spok!
    </h1>
    <h2 class="head2">Can you beat the computer???</h2>
    
    <div class="game-box">
        <div class="game">
            <button class= "btn rock">
                <i class="far fa-hand-rock" data-choice="rock"></i>
            </button>
            <button class= "btn paper">
                <i class="far fa-hand-paper" data-choice="paper"></i>
            </button>
            <button class= "btn scissors">
                <i class="far fa-hand-scissors" data-choice="scissors"></i>
            </button>
            <button class= "btn lizard">
                <i class="far fa-hand-lizard" data-choice="lizard"></i>
            </button>
            <button class= "btn spok">
                <i class="far fa-hand-spock" data-choice="sopk"></i>
            </button>
        </div>
    </div>
    <div class="score-box">
        <p class="scores">Your Score is: <span id="wins">0</span></p>
        <p class="scores">The Computer's Score is: <span id="losses">0</span></p>
    </div>
    <script src="assest/js/script.js"></script>
</body>
</html>
